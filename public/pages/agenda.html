  <main>
    <!-- T√≠tulo da p√°gina -->
    <section class="sobre" aria-labelledby="titulo-agenda">

  <!-- JS: menu mobile + agenda -->
  <script>
    // Toggle do menu hamb√∫rguer (compat√≠vel com o CSS atual)
    (function () {
      const toggle = document.getElementById('menuToggle');
      const menu = document.querySelector('.menu');

      if (toggle && menu) {
        const closeMenu = () => menu.classList.remove('ativo');

        toggle.addEventListener('click', (e) => {
          e.stopPropagation();
          menu.classList.toggle('ativo');
        });

        // Fecha ao clicar fora
        document.addEventListener('click', (e) => {
          if (!menu.contains(e.target) && e.target !== toggle) closeMenu();
        });

        // Fecha com ESC
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') closeMenu();
        });
      }
    })();
  </script>

  <script>
    // Carrega a planilha e popula as listas
    fetch("https://opensheet.elk.sh/1SeaT_oYgJwLiR7Q-zQuBcJ75Q5QtZhhMgf37qwIbmrk/P√°gina1")
      .then(res => res.json())
      .then(data => {
        const proximoLista = document.getElementById("proximo-lista");
        const emBreveLista = document.getElementById("em-breve-lista");
        const aconteceuLista = document.getElementById("aconteceu-lista");

        data.forEach(show => {
          const status = (show.Status || "").trim().toLowerCase();
          const item = document.createElement("div");
          item.className = "agenda-item";

          const foto = show["Caminho da Foto foto do local"] || "";

          // Bloco lado a lado (foto | infos) ‚Äî j√° estilizado no CSS
          item.innerHTML = `
            <div class="agenda-conteudo">
              <div class="foto-local">
                <img src="${foto}" alt="Foto do local do show" loading="lazy" />
              </div>
              <div class="info-local">
                <h4>${show.Local || ""} - ${show.Cidade || ""}</h4>
                <p><strong>Data:</strong> ${show.Data || ""} ${show.Hora ? `√†s ${show.Hora}` : ""}</p>
                <p>
                  ${show["Link do Local"] ? `<a href="${show["Link do Local"]}" target="_blank" rel="noopener">üìç Local</a>` : ""}
                  ${status === "j√° aconteceu" && show["Link de Fotos"] ? ` | <a href="${show["Link de Fotos"]}" target="_blank" rel="noopener">üì∏ Fotos</a>` : ""}
                </p>
              </div>
            </div>
          `;

          if (status === "pr√≥ximo") {
            proximoLista.appendChild(item);
          } else if (status === "em breve") {
            emBreveLista.appendChild(item);
          } else if (status === "j√° aconteceu") {
            aconteceuLista.appendChild(item);
          }
        });
      })
      .catch(err => {
        console.error("Erro:", err);
        document.querySelector(".agenda-container").innerHTML = "<p>Erro ao carregar agenda. Tente mais tarde.</p>";
      });
  </script>
