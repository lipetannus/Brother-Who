<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Músicas - Brother Who</title>
  <link rel="stylesheet" href="../CSS/estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
 
</head>
<body>

  <!-- Cabeçalho -->
  <header class="cabecalho">
    <div class="logo">
      <img src="../CAPAS/Logo B-who (1).png" alt="Logo Brother Who">
      <a href="../index.html" class="nome-banda" style="text-decoration: none; color: inherit;">
        <h1>Brother Who</h1>
        <p>Rock & Metal | São Paulo</p>
      </a>
    </div>
    <nav class="menu">
      <a href="agenda.html"><i class="ph-calendar"></i> Agenda</a>
      <a href="musicas.html"><i class="ph-music-note"></i> Músicas</a>
      <a href="contato.html"><i class="ph-users"></i> Contato</a>
    </nav>
    <div class="botao-show">
      <a href="contratar.html">
        <button>Contratar Show</button>
      </a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section class="sobre">
      <div class="conteudo-texto">
        <h1>Músicas</h1>
      </div>

      <div id="musicas" class="musicas-container">
        <p>Carregando músicas da banda no Spotify...</p>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="rodape">
    <div class="rodape-conteudo">
      <p>&copy; 2025 Brother Who. Todos os direitos reservados.</p>
      <p>São Paulo - SP | Contato: brotherwho@rockmail.com</p>
    </div>
  </footer>

  <!-- Script Spotify API -->
  <script>
    const artistId = '1REWSbM48DBi13WckAcYAh';
    const token = '1POdFZRZbvb...qqillRxMr2z'; // ⚠️ Cole aqui o token completo

    fetch(`https://api.spotify.com/v1/artists/${artistId}/albums?include_groups=album,single&limit=10`, {
      headers: {
        Authorization: 'Bearer ' + token
      }
    })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('musicas');
      container.innerHTML = ''; // limpar mensagem de carregamento

      data.items.forEach(album => {
        const iframe = document.createElement('iframe');
        iframe.src = `https://open.spotify.com/embed/album/${album.id}`;
        iframe.width = "100%";
        iframe.height = "152";
        iframe.frameBorder = "0";
        iframe.allow = "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture";
        iframe.loading = "lazy";
        iframe.style.borderRadius = "12px";

        container.appendChild(iframe);
      });
    })
    .catch(err => {
      console.error('Erro ao carregar músicas:', err);
      document.getElementById('musicas').innerHTML = "<p>Erro ao carregar músicas do Spotify. Tente novamente mais tarde.</p>";
    });
  </script>

</body>
</html>
