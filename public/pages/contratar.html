<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contratar Show - Brother Who</title>
  <link rel="stylesheet" href="../CSS/estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Cabeçalho padrão -->
  <header class="cabecalho">
    <div class="logo">
      <img src="../CAPAS/Logo B-who (1).png">
      <a href="../index.html" class="nome-banda" style="text-decoration: none; color: inherit;">
        <h1>Brother Who</h1>
        <p>Rock & Metal | São Paulo</p>
      </a>
    </div>
    <nav class="menu">
      <a href="agenda.html"><i class="ph-calendar"></i> Agenda</a>
      <a href="musicas.html"><i class="ph-music-note"></i> Músicas</a>
      <a href="contato.html"><i class="ph-users"></i> Contato</a>
    </nav>
    <div class="botao-show">
      <button>Contratar Show</button>
    </div>
  </header>

  <!-- Fundo preto simples -->
  <section class="fundo-preto" style="padding: 4rem 2rem; color: white;">
    <h1 style="text-align: center;">Formulário para Contratação</h1>

    <form class="formulario-contrato" style="max-width: 600px; margin: 2rem auto;">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail de contato:</label>
      <input type="email" id="email" name="email" required />

      <label for="data">Data do evento:</label>
      <input type="date" id="data" name="data" required />

      <label for="local">Local do evento:</label>
      <input type="text" id="local" name="local" required />

      <label for="mensagem">Detalhes adicionais:</label>
      <textarea id="mensagem" name="mensagem" rows="5"></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>
  </section>

  <footer class="rodape">
    <div class="rodape-conteudo">
      <p>&copy; 2025 Brother Who. Todos os direitos reservados. São Paulo - SP | Contato: bandabrotherwho@gmail.com</p>
    </div>
  </footer>

</body>
</html>
